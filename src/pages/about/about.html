<ion-header>
  <ion-navbar>
    <ion-title>
      Je weave Time
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row center>
      <ion-col col-12>
          <img class="user-image" src="{{user.avatar}}">
          <h3>{{user.surname}} {{user.name}}</h3>
          <p><p>
          <p><a href="mailto:{{user.email}}">{{user.email}}</a></p>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="img/wt bleu.png">
      </ion-col>
      <ion-col>This column will take 6 columns</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
