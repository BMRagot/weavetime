<ion-header>

  <ion-navbar>
    <ion-title>Create your account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <form [formGroup]="signupForm" novalidate>
     <ion-input type="text" name="surname"  [(ngModel)]="surname" placeholder="surname" [ngModelOptions]="{standalone: true}"></ion-input>
     <ion-input type="text" name="name"  [(ngModel)]="name" placeholder="name" [ngModelOptions]="{standalone: true}"></ion-input>
     <ion-input type="text" name="email" [(ngModel)]="email" placeholder="email" formControlName="email"  [class.invalid]="!signupForm.controls.email.valid &&
       signupForm.controls.email.dirty"></ion-input>
       <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  &&
         signupForm.controls.email.dirty">
         <p>Please enter a valid email.</p>
       </ion-item>
     <ion-input type="password" name="password" [(ngModel)]="password" placeholder="password" formControlName="password" [class.invalid]="!signupForm.controls.password.valid &&
       signupForm.controls.password.dirty"></ion-input>
       <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  &&
         signupForm.controls.password.dirty">
         <p>Your password needs more than 6 characters.</p>
       </ion-item>
     <button ion-button round block (click)="signupUser()">Create your account</button>
   </form>

   <!-- <button ion-button block clear (click)="goToSignup()">
    Create a new account
  </button>

  <button ion-button block clear (click)="goToResetPassword()">
    I forgot my password
  </button> -->
</ion-content>
