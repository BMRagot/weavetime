<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
   <form [formGroup]="loginForm" novalidate>
     <ion-input type="text" name="email"  placeholder="email"  [(ngModel)]="email" formControlName="email"  [class.invalid]="!loginForm.controls.email.valid &&
       loginForm.controls.email.dirty"></ion-input>
       <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
         loginForm.controls.email.dirty">
         <p>Please enter a valid email.</p>
       </ion-item>
     <ion-input type="password" name="password"  placeholder="password"  [(ngModel)]="password" formControlName="password" [class.invalid]="!loginForm.controls.password.valid &&
       loginForm.controls.password.dirty"></ion-input>
       <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
         loginForm.controls.password.dirty">
         <p>Your password needs more than 6 characters.</p>
       </ion-item>

     <button ion-button round block (click)="login()">Login</button>
   </form>

   <button ion-button block clear (click)="goToSignup()">
    Create a new account
    </button>

  <button ion-button block clear (click)="goToResetPassword()">
    I forgot my password
  </button>
</ion-content>
